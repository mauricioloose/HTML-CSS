<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        #d1,#d2,#d3{background-color: lightgray; text-align: center; height: 200px; width: 200px;
        border: 3px solid black; display: inline-block; margin-bottom: 4px;}
        #d1:hover,#d2:hover,#d3:hover{background-color: rgb(0, 255, 89);}
       div>p{display: none;}
       div:hover>p{display: block; background-color: rgb(115, 159, 4); font-size: 50px;
    width: 250px;}
    </style>
</head>
<body>
    <div id="d1">1</div>
    <div id="d2">2</div>
    <div id="d3">3</div>
    <h1>Exemplo de hover</h1>
    <p style="font-size: 22px;">Passe o mouse sobre o texto abaixo:</p>
    <div>Passe o mouse aqui
        <p>Texto escondido</p>
    </div>
    

</body>
</html>
