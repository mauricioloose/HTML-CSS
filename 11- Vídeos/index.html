<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos</title>
</head>
<body>
    <h1>Vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video controls width="560" height="315" poster="Complementos/foto-m.png" loop>
    <source src="video.webm" type="video/webm">
    <source src="video.mp4" type="video/mp4">
    <p>Esse vídeo não está disponível no seu navegador.</p>
    </video> 
    <h1>Vídeos externos</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/beSIRUJPEjo" 
    title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; 
    clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
