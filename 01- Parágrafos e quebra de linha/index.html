<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linhas
    </h1>
    <hr>
    <p>Você pode escrever de qualquer maneira,
         basta botar 
        tudo dentro do p
        ar de tags &lt;p&gt; e &lt;/p&gt; </p> <!--LESS THAN / GREATER THAN-->
        <p>Para quebrar a linha de fato, você pode usar <br> o comando &lt;br&gt.</p>
        <p>Vamos adicionar alguns símbolos especiais:
            &reg;, &copy;, &trade;</p>
        <p>Vamos adicionar emojis: 
            &#x1F525 ❤️
        </p>
</body>
